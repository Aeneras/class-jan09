<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@100&display=swap');
        *{
            font-family: "Sofia", Arial, Helvetica, sans-serif;
        }
        form{
            background-color: aqua;
        }
#edad{
    margin-top: 24px;
}
.name{
    font-size: 26px;
}
    </style>
</head>
<body>
    <form>
        <h3>Formulario de grupos musicales</h3>
        <p>Danos un poco de informaci√≥n acerca de la banda</p>
        <label for="name" class="name">Nombre de la banda</label>
        <input id="edad" type="text" name="name">
        <br>
        <label for="age">Edad</label>
        <br>
        <input type="number" name="age" min="0" max="18">
        <br>
        <textarea name="groups" placeholder="Dinos los 5 grupos favoritos" cols="30" rows="10"></textarea>
        <br>
        

        <label for="checkbox" value="pop">Pop</label>
        <input type="checkbox" name="checkbox" name="pop" >
        <br>
        <label for="checkbox" value="hiphop">Hip-hop</label>
        <input type="checkbox" name="checkbox" name="hiphop" >
        <br>
        <label for="checkbox" value="rock">Rock</label>
        <input type="checkbox" name="checkbox" name="rock" >
        <br>
        <button onclick=alert(form submitted)>Submit</button>
       
        </form>

        
    </form>
</body>
