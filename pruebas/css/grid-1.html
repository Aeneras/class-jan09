<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <style>
        section{
            display: grid;
            height: 100vh;
        }
        .fila-1{
            background-color: aquamarine;
            grid-row-start: 1;
            grid-row-end: span 2;
        }
        .fila-2{
            background-color: rebeccapurple;
            grid-row-start: 3;
            grid-row-end: span 5;
        }
        .fila-3{
            background-color: blue;
            grid-row-start: 8;
            grid-row-end: span 2;
        }
    </style>

</head>
<body>
    <section>
        <div class="fila-1"><p>Ashley</p></div>
        <div class="fila-2"><p>Gus</p></div>
        <div class="fila-3"><p>Saha</p></div>
    </section>
</body>
</html>
